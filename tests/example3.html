<!DOCTYPE html>
<html>
  <head>
    <title>Test with lists (UL, OL)</title>
  </head>
  <body>
    Some perfectly normal text.<br />Next line...
    <ol>
	  <li>first item</li>
	  <li>second item</li>
	  <ul>
	    <li>first bullet</li>
	    <li>second bullet</li>
		<ol>
          <li>first item</li>
	      <li>second item</li>
		</ol>
		<li>one more bullet...</li>
      </ul>
	  <li>third numbered item</li>
	</ol>
    Here we are <b>after</b> the lists.
  </body>
</html>
